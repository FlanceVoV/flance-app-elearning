spring:
  application:
    name: tenant-router
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        namespace: flance-elearning
        server-addr: 127.0.0.1:8848
        group: flance-elearning
      config:
        namespace: flance-elearning
        server-addr: 127.0.0.1:8848
        extension-configs:
          # 应用
          - group: dev
            data-id: flance-elearning-router.yml
            file-extension: yml

          # redis配置
          - group: dev
            data-id: flance-elearning-redis.yml
            file-extension: yml

          # 开启actuator端点
          - group: dev
            data-id: flance-actuator-open.yml
            file-extension: yml

          # 数据源 mysql
          - group: dev
            data-id: flance-elearning-mysql.yml
            file-extension: yml

          # saas 系统表
          - group: dev
            data-id: flance-saas-common.yml
            file-extension: yml