spring:
  application:
    name: flance-app-elearning
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        namespace: flance-elearning
        server-addr: 172.31.36.39:8848
        group: flance-elearning
      config:
        namespace: flance-elearning
        server-addr: 172.31.36.39:8848

        # 应用配置
        extension-configs[0]:
          group: dev
          data-id: flance-app-elearning.yml
          file-extension: yml
        # saas 系统表
        extension-configs[1]:
          group: dev
          data-id: flance-saas-common.yml
          file-extension: yml
        # redis配置
        extension-configs[2]:
          group: dev
          data-id: flance-elearning-redis.yml
          file-extension: yml
        # 开启actuator端点
        extension-configs[3]:
          group: dev
          data-id: flance-actuator-open.yml
          file-extension: yml
        # 数据源 mysql
        extension-configs[4]:
          group: dev
          data-id: flance-elearning-mysql.yml
          file-extension: yml


